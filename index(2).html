<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">


<div class="blck">
  

<title>Random Minecraft Track</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<div>
<h1>Random Minecraft Track</h1>
<img id="trackback" width="100%" height="400px">


<div class="notimg">


  
<div id="player"></div>
<button id="rand">Play Random Track</button>
<div class="notimg"></div>
<button id="cgnbck">Change Background</button>
<script>
const tracks = [
    "spotify:track:6xwhCiWXREsAIQVZqHswVw",
    "spotify:track:1kKaRzjW8OiGLriIdpXHT1",
    "spotify:track:0G6qJsqHP0Bbe5XuRjxGQq",
    "spotify:track:4x79cjezqX3yd15rSrAVFF",
    "spotify:track:1tinoQpYXzpZDrb0BjK1e7",
    "spotify:track:2Au50d6aZrsYrbxQzDjjYW",
    "spotify:track:23uNiVgsIgoHC7eLet3kCI",
    "spotify:track:3zWC1keGhHYD7omS4If9TD",
    "spotify:track:4o0YiMA52IzmOn5yIdIhu5",
    "spotify:track:1gNcPHAiVIQZmqJFJdt3ti",
    "spotify:track:5fqjfiMOFapIb8uFcxBStH",
    "spotify:track:37WtwAa4PzRprHMp7Esdds",
    "spotify:track:3sbcAG3y97g63yDSVMf38o",
];
const backgr = [
  "imgs-for-background/back2.jpg",
  "imgs-for-background/back3.jpg",
  "imgs-for-background/back4.jpg",
  "imgs-for-background/back5.jpg",
  "imgs-for-background/back6.jpg",
  "imgs-for-background/back7.jpg",
  "imgs-for-background/back8.jpg",
  "imgs-for-background/back9.jpg",
  "imgs-for-background/back10.jpg",
  "imgs-for-background/back11.jpg",
  "imgs-for-background/back12.jpg",
  "imgs-for-background/back13.jpg",
  "imgs-for-background/background.png"
]

function playRandom() {
  const t = tracks[Math.floor(Math.random()*tracks.length)];
  $('#player').html('<iframe src="https://open.spotify.com/embed/track/' + t.split(':')[2] + '" width="300" height="80" frameborder="0" allow="encrypted-media"></iframe>');
}

function playRandom1() {
  const img = backgr[Math.floor(Math.random() * backgr.length)];
  $('#trackback').attr('src', img);
}

$('#rand').click(playRandom);
playRandom();
$('#cgnbck').click(playRandom1);
playRandom1();
</script>
</div>
</div>
</body>
</html>
